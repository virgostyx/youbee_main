{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'users/css/user_detail_form.css' %}">
{% endblock css %}

{% block content %}
<div class="lcars-row centered">
    <div class="lcars-bracket left hollow"></div>
    <div class="lcars-column lcars-u-8">
        <div class="lcars-element lcars-u-8" style="height: 2rem;">UPDATE USER DETAILS</div>
        <div class="lcars-u-8-5">
            <form id="user_detail_form"
                  action="{% url 'users:user_detail' %}?next={{ request.GET.next }}"
                  method="POST">
                {% csrf_token %}
                <div class="lcars-form">
                    <div class="lcars-form-row"> <!--first_name and last name-->
                        <div class="lcars-form-field">
                            <div class="title">
                                <label for="first_name"
                                       title="Required. Choose title and enter your first name"
                                       class="label_firstname">
                                    <b>{{ form.first_name.label }}</b>
                                </label>
                                <span class="lcars-u-1" style="margin-left: 6px;">
                            <select class="lcars-black-bg lcars-white-color"
                                    id="title"
                                    name="title"
                                    title="Required. Choose a title from the list"
                                    required>
                                <option value="1" {% if form.title.value == '1' %}selected{% endif %}>Mr.</option>
                                <option value="2" {% if form.title.value == '2' %}selected{% endif %}>Mrs.</option>
                                <option value="3" {% if form.title.value == '3' %}selected{% endif %}>Ms.</option>
                            </select>
                            </span>
                            </div>
                            <input class="lcars-u-2 decorated rounded lcars-golden-tanoi-color"
                                   id="first_name"
                                   name="first_name"
                                   type="text"
                                   value="{{ form.first_name.value }}"
                                   title="Enter your first name"
                                   placeholder="Enter your first name"
                                   maxlength="150"
                                   required/>
                        </div>
                        <div class="lcars-form-field">
                            <label for="last_name"
                                   title="Required. Enter your last name"
                                   class="lcars-u-1 uppercase">
                                <b>{{ form.last_name.label }}</b>
                            </label>
                            <input class="lcars-u-3 half decorated rounded lcars-golden-tanoi-color"
                                   id="last_name"
                                   name="last_name"
                                   type="text"
                                   value="{{ form.last_name.value }}"
                                   title="Required. Enter your last name"
                                   placeholder="Enter your last name"
                                   maxlength="150"
                                   required/>
                        </div>
                    </div> <!--  lcars-form-row -->
                    <div class="lcars-form-row">
                        <div class="lcars-form-field">
                            <label for="email1"
                                   id="label_email1"
                                   class="lcars-u-1 uppercase"
                                   title="This field is disabled">
                                <b>{{ form.email1.label }}</b>
                            </label>
                            <input class="lcars-u-3 half decorated rounded lcars-golden-tanoi-color"
                                   id="email1"
                                   name="email1"
                                   type="email"
                                   title="This field is disabled"
                                   value="{{ form.email1.initial }}"
                                   placeholder="Enter the email address"
                                   maxlength="48"
                                   disabled />
                        </div>
                        <div class="lcars-form-field">
                            <label for="email2"
                                   title="Enter an email address"
                                   class="lcars-u-1 uppercase">
                                <b>{{ form.email2.label }}</b>
                            </label>
                            <input class="lcars-u-3 half decorated rounded lcars-golden-tanoi-color"
                                   id="email2"
                                   name="email2"
                                   title="Enter an email address"
                                   value="{{ form.email2.value }}"
                                   type="email"
                                   placeholder="Enter the email address"
                                   maxlength="48"/>
                        </div>
                    </div>
                    <div class="lcars-form-row">
                        <div class="lcars-form-field">
                            <label for="phone1"
                                   id="label_phone1"
                                   class="lcars-u-1 uppercase"
                                   title="Enter your phone number">
                                <b>{{ form.phone1.label }}</b>
                            </label>
                            <input class="lcars-u-3 half decorated rounded lcars-golden-tanoi-color"
                                   id="phone1"
                                   name="phone1"
                                   type="tel"
                                   title="Enter your phone number"
                                   value="{{ form.phone1.value}}"
                                   placeholder="Enter the phone number"
                                   maxlength="16"/>
                        </div>
                        <div class="lcars-form-field">
                            <label for="phone2"
                                   title="Enter your other phone number"
                                   class="lcars-u-1 uppercase">
                                <b>{{ form.phone2.label }}</b>
                            </label>
                            <input class="lcars-u-3 half decorated rounded lcars-golden-tanoi-color"
                                   id="phone2"
                                   name="phone2"
                                   type="tel"
                                   title="Enter your other phone number"
                                   value="{{ form.phone2.value}}"
                                   placeholder="Enter the phone number"
                                   maxlength="16"/>
                        </div>
                    </div>
                    <div class="lcars-form-row">
                        <div class="lcars-form-field">
                            <label for="whatsapp"
                                   id="label_whatsapp"
                                   class="lcars-u-1 uppercase"
                                   title="Enter your whatsapp number">
                                <b>{{ form.whatsapp.label }}</b>
                            </label>
                            <input class="lcars-u-3 half decorated rounded lcars-golden-tanoi-color"
                                   id="whatsapp"
                                   name="whatsapp"
                                   type="tel"
                                   title="Enter your whatsapp number"
                                   value="{{ form.whatsapp.value}}"
                                   placeholder="Enter the whatsapp number"
                                   maxlength="48"/>
                        </div>
                        <div class="lcars-form-field">
                            <label for="twitter"
                                   title="Enter your twitter username"
                                   class="lcars-u-1 uppercase">
                                <b>{{ form.twitter.label }}</b>
                            </label>
                            <input class="lcars-u-3 half decorated rounded lcars-golden-tanoi-color"
                                   id="twitter"
                                   name="twitter"
                                   type="text"
                                   title="Enter your twitter username"
                                   value="{{ form.twitter.value}}"
                                   placeholder="Enter the twitter name"
                                   maxlength="15"/>
                        </div>
                    </div>
                    {% include './includes/_form_buttons_user_detail.html' %}
                </div> <!--  lcars-form -->
            </form>
        </div>
        <div class="lcars-element lcars-u-8" style="height: 0.75rem;"></div>
    </div>
    <div class="lcars-bracket right hollow"></div>
</div>

{% endblock content %}
