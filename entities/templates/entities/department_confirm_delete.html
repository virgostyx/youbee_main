{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/department_confirm_delete.css' %}">
{% endblock css %}

{% block content %}
<div class="lcars-row centered">
    <div class="lcars-bracket left hollow"></div>
    <div class="lcars-column lcars-u-8">
        <div class="lcars-element lcars-u-8" style="height: 2rem;">DELETE DEPARTMENT</div>
        <div class="lcars-u-8-3" style="margin-left: 40px;">
            <form id="delete_department_form"
                  action="{% url 'entities:delete_department' department.pk %}"
                  method="POST">
                {% csrf_token %}
                <p>
                    Are you sure you want to delete the department: <b>{{ department }}</b>
                </p>
                <div class="lcars-row centered button-row">
                    <div class="lcars-column lcars-u-2">
                        <div class="button-grid">
                            <button class="lcars-element button uppercase lcars-husk-bg"
                                    type="submit">Confirm
                            </button>
                            <a id="cancel_department_delete" href="{% url 'entities:entity_departments' %}">
                                <button class="lcars-element button uppercase lcars-red-damask-bg"
                                        type="button">Cancel
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="lcars-element lcars-u-8" style="height: 0.75rem;"></div>
    </div>
    <div class="lcars-bracket right hollow"></div>
</div>

{% endblock content %}
